{% extends "base.html" %}
{% block title %}My Courses{% endblock %}
{% block content %}
<h1>My Courses</h1>
{% if courses %}
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'course_detail' course.pk %}">{{ course.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>You are not enrolled in any courses yet.</p>
{% endif %}
{% endblock %}
